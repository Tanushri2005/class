<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="score-board">
      <div>User: <span id="user-score">0</span></div>
      <div>Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="choices">
      <button id="rock" type="button"> Rock</button>
      <button id="paper" type="button"> Paper</button>
      <button id="scissors" type="button"> Scissors</button>
    </div>

    <div id="result">Make your move!</div>
    <button id="reset-btn" style="display: none;">ðŸ”„ Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
